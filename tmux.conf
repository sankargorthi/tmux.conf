set-option -sa terminal-overrides ",xterm*:Tc"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# preserve current pane path when splitting
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g prefix C-s

# Allow mouse navigation
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmuxifier'
# navigation
set -g @plugin 'christoomey/vim-tmux-navigator'
# theme
set -g @plugin 'dracula/tmux'

# theme plugin configs
set -g @dracula-plugins "git cpu-usage battery weather time"

# theme config
set -g @dracula-show-battery true
set -g @dracula-show-powerline true
set -g @dracula-show-location false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-battery-label "ðŸ”‹"
set -g @dracula-cpu-display-load true
set -g @dracula-cpu-usage-label "ðŸ“Š"
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
